<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

</head>
<body>

<h2>Users</h2>
<tr><th>Name</th><th>Surname</th></th></tr>
  <div th:each="user : ${users}">
    <table>
         <td> <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a></td>
         <td> <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getSurname()}"></a></td>

    </table>
  </div>

<br>
<input type="button" value="Add" onclick="window.location.href='/users/addNewUser'">

</body>
</html>
